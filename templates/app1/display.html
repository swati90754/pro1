<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <h1>Student Details<h1/>
    <table class="table table-success table-striped">
        <thead>
            <tr>
                <th>Sname<th/>
                <th>Sroll<th/>
                <th>Smarks<th/>
                <th colspan='2'>Action<th/>    
            <tr/>
        <thead/>
        <body>
        {% for i in data %}
           <tr>
                <td>{{ i.sname  }}<td/>
                <td>{{ i.sroll }}<td/>
                <td>{{ i.smarks }}<td/>
                <td><a href="{% url 'update_url' i.sroll %}"><button class="btn btn-success">Update<button/><a/><td/>
                <td><a href="{% url 'delete_url' i.sroll %}"><button class="btn btn-warning">Delete<button/><a/><td/>    
            <tr/>
        {% endfor %}
        <body/>
    <table/>
<html/>
